<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test front</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        window.onload = async() => {
            const response = await axios.get("http://localhost:8080/ranks");
            const ret = response.data;
            const app = document.querySelector("#app");
            setTimeout(() => {
                for (let i = 0; i < ret.length; i++) {
                    app.innerHTML += `<li class="item"><p>${ret[i].name}</p><p>${ret[i].seconds}</p></li>`
                }
            }, 100);
        }
    </script>
    <style>
        #app {
            margin: 50px 0;
        }
        #app .item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <ul id="app">

    </ul>
</body>
</html>
